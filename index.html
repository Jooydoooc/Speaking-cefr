<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Speaking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f5f0e8 100%);
            color: #2c3e50;
        }

        .header {
            background: #ffffff;
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 14px;
            background: #f5f7fa;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid #e0e0e0;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .header a:hover {
            background: #2c3e50;
            color: #ffffff;
            border-color: #2c3e50;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px 60px;
        }

        .welcome-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border: 1px solid #ecf0f1;
        }

        .welcome-box h1 {
            font-size: 28px;
            margin-bottom: 18px;
            color: #2c3e50;
        }

        .welcome-box p {
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #dfe6e9;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.15);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
            font-weight: 600;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 8px 18px rgba(52, 152, 219, 0.35);
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(52, 152, 219, 0.45);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.25);
        }

        .btn.secondary {
            background: #ecf0f1;
            color: #2c3e50;
            box-shadow: none;
            border-radius: 999px;
        }

        .btn.secondary:hover {
            background: #dfe6e9;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 24px;
        }

        .main-left {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 22px 20px;
            border: 1px solid #ecf0f1;
        }

        .main-right {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 16px;
            padding: 22px 20px;
            color: #ecf0f1;
            box-shadow: 0 12px 30px rgba(44,62,80,0.5);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .section-subtitle {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 18px;
        }

        .set-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .set-card {
            background: #f9fbff;
            border-radius: 14px;
            padding: 12px 12px 14px;
            border: 1px solid #ecf0f1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .set-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .set-card:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(52, 152, 219, 0.18);
            border-color: #3498db;
        }

        .set-label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #7f8c8d;
            margin-bottom: 6px;
        }

        .set-level {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(52, 152, 219, 0.12);
            color: #2980b9;
        }

        .set-title {
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .set-card p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .grand-random {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.5);
        }

        .grand-random h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .grand-random p {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .grand-random .btn {
            background: white;
            color: #f5576c;
            box-shadow: none;
        }

        .grand-random .btn:hover {
            background: #fbeaf0;
        }

        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 18px;
        }

        .stat-pill {
            background: rgba(255,255,255,0.12);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stat-pill span {
            font-weight: 600;
        }

        .timer-box {
            background: rgba(0,0,0,0.15);
            padding: 10px 12px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 13px;
        }

        .timer-box span {
            font-weight: 600;
        }

        .level-tag {
            display: inline-flex;
            border-radius: 999px;
            border: 1px solid rgba(236, 240, 241, 0.8);
            padding: 4px 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            gap: 6px;
            align-items: center;
        }

        .level-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .set-list {
            margin-top: 15px;
        }

        .set-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.15);
            font-size: 13px;
        }

        .set-list-item:last-child {
            border-bottom: none;
        }

        .set-list-item span {
            opacity: 0.9;
        }

        .set-list-item button {
            font-size: 11px;
            padding: 6px 12px;
        }

        .mock-layout {
            display: grid;
            grid-template-columns: 2fr 1.4fr;
            gap: 20px;
            margin-top: 10px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            padding: 18px 18px 20px;
            border: 1px solid #ecf0f1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .badge.green {
            background: rgba(46, 204, 113, 0.12);
            color: #27ae60;
        }

        .badge.blue {
            background: rgba(52, 152, 219, 0.12);
            color: #2980b9;
        }

        .badge.orange {
            background: rgba(243, 156, 18, 0.12);
            color: #e67e22;
        }

        .question-box {
            background: #f9fbff;
            border-radius: 14px;
            padding: 14px 14px;
            border: 1px dashed #dfe6e9;
            margin-bottom: 10px;
        }

        .question-box h3 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #34495e;
        }

        .question-box p {
            font-size: 14px;
            color: #2c3e50;
        }

        .question-list {
            list-style: none;
            padding-left: 0;
            margin-top: 8px;
        }

        .question-list li {
            margin-bottom: 4px;
            font-size: 14px;
            color: #34495e;
        }

        .question-list li::before {
            content: "‚Ä¢ ";
            color: #3498db;
        }

        .timer-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0 4px;
            align-items: center;
        }

        .timer-label {
            font-size: 12px;
            color: #7f8c8d;
        }

        .timer-value {
            font-size: 22px;
            font-weight: 700;
            color: #e74c3c;
        }

        .pill-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #95a5a6;
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 14px;
        }

        .controls-row .btn {
            flex-shrink: 0;
        }

        .record-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            color: #c0392b;
            margin-left: 6px;
        }

        .record-indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1.15); box-shadow: 0 0 0 7px rgba(231, 76, 60, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .wave-visualizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            margin-top: 12px;
            height: 26px;
        }

        .wave-bar {
            width: 3px;
            border-radius: 999px;
            background: linear-gradient(180deg, #2ecc71, #27ae60);
            transition: height 0.05s ease-out;
        }

        .notes-card {
            background: #34495e;
            border-radius: 16px;
            padding: 16px 14px 18px;
            color: #ecf0f1;
            box-shadow: 0 12px 28px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.09);
        }

        .notes-card h3 {
            font-size: 16px;
            margin-bottom: 6px;
        }

        .notes-card p {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .notes-area {
            width: 100%;
            border-radius: 12px;
            border: none;
            padding: 10px 12px;
            font-size: 13px;
            font-family: inherit;
            background: rgba(0,0,0,0.18);
            color: white;
            resize: none;
            margin-top: 6px;
            min-height: 120px;
        }

        .notes-area:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.2);
            border-color: #fff;
        }

        .notes-area::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .completion-screen {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 100px auto;
        }

        .completion-screen h1 {
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .completion-screen p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #3498db;
            color: white;
            border-radius: 999px;
            padding: 12px 22px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(52, 152, 219, 0.35);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(52, 152, 219, 0.45);
        }

        .download-btn svg {
            flex-shrink: 0;
        }

        .back-btn {
            margin-top: 15px;
            background: #ecf0f1;
            color: #2c3e50;
            border-radius: 999px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .back-btn:hover {
            background: #dfe6e9;
        }

        @media (max-width: 880px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .mock-layout {
                grid-template-columns: 1fr;
            }

            .completion-screen {
                margin: 50px 20px;
                padding: 32px 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto 40px;
                padding: 0 14px 40px;
            }

            .welcome-box {
                padding: 22px 18px;
            }

            .main-left, .main-right {
                padding: 16px 14px;
            }

            .header {
                flex-direction: column;
            }

            .header a {
                width: 100%;
                justify-content: center;
            }
        }

        .wave-bar {
            background: linear-gradient(180deg, #2ecc71, #27ae60);
        }

    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        // Telegram Bot Configuration is now handled on the server via environment variables.
        // Front-end will send the recording and student info to /api/sendRecording.

        const app = document.getElementById('app');
        
        let state = {
            currentPage: 'welcome',
            studentInfo: {
                firstName: '',
                surname: '',
                group: '',
                date: new Date().toLocaleDateString('en-GB'),
                time: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
            },
            selectedSet: null,
            isInMockTest: false,
            currentPart: null,
            currentQuestion: 0,
            timer: 0,
            prepTimer: 0,
            phase: 'prepare',
            isRecording: false,
            audioBlob: null,
            notes: '',
            mediaRecorder: null,
            audioChunks: [],
            audioContext: null,
            analyser: null,
            timerInterval: null,
            voiceBars: [],
            stream: null,
            _blobPromise: null,
            _blobResolve: null
        };

        const speakingSets = [
            {
                id: 1,
                name: 'Speaking Set 1',
                active: true,
                part1_1: [
                  'What kind of weather do you like most?',
                  'Do you enjoy reading books?',
                  'How often do you go shopping?'
                ],
                part1_2: {
                  mainPhoto: 'https://archive.org/download/image-2025-11-13-12-14-47/IMAGE%202025-11-13%2012%3A14%3A47.jpg',
                  questions: [
                    'What do you see in these pictures?',
                    'Why do some people prefer eating out?',
                    'How important is it for families to spend time together?'
                  ]
                },
                part2: {
                    cue: 'Describe a special meal you had with someone.',
                    prompts: [
                        'who you were with',
                        'what you ate',
                        'where you were',
                        'and explain why this meal was special for you'
                    ]
                },
                part3: {
                    topic: 'Eating Habits and Restaurants',
                    sides: {
                        'Eating at Home': [
                            'Why do some people prefer eating at home?',
                            'Is cooking an important skill nowadays? Why/Why not?',
                            'How have people‚Äôs eating habits changed in your country?'
                        ],
                        'Eating Out': [
                            'What are the advantages of eating in restaurants?',
                            'Do you think fast food is a serious problem? Why?',
                            'How will restaurants change in the future, in your opinion?'
                        ]
                    }
                },
                levels: ['B1', 'B2']
            }
            // You can add more sets here if you want
        ];

        function render() {
            if (state.currentPage === 'welcome') {
                renderWelcomePage();
            } else if (state.currentPage === 'main') {
                renderMainPage();
            } else if (state.currentPage === 'mock') {
                renderMockTest();
            } else if (state.currentPage === 'completion') {
                renderCompletion();
            }
        }

        function renderWelcomePage() {
            app.innerHTML = `
                <div class="welcome-box">
                    <h1>üé§ Welcome to Multilevel Speaking</h1>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" value="${state.studentInfo.firstName}">
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" id="surname" value="${state.studentInfo.surname}">
                    </div>
                    <div class="form-group">
                        <label>Group Name</label>
                        <input type="text" id="group" value="${state.studentInfo.group}">
                    </div>
                    <button class="btn" onclick="handleWelcomeSubmit()">Start Practice</button>
                </div>
            `;
        }

        function handleWelcomeSubmit() {
            const firstName = document.getElementById('firstName').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const group = document.getElementById('group').value.trim();

            if (!firstName || !surname || !group) {
                alert('Please fill in all fields before starting.');
                return;
            }

            state.studentInfo.firstName = firstName;
            state.studentInfo.surname = surname;
            state.studentInfo.group = group;
            state.currentPage = 'main';
            
            render();
        }

        function renderMainPage() {
            const randomSet = speakingSets.find(s => s.active);

            app.innerHTML = `
                <div class="main-layout">
                    <div class="main-left">
                        <div class="section-title">Choose Your Speaking Set</div>
                        <div class="section-subtitle">Each set includes Part 1, Part 2 and Part 3 questions. You will record everything in one go like a real exam.</div>
                        
                        <div class="set-grid">
                            ${speakingSets.map(set => `
                                <div class="set-card ${set.active ? '' : 'disabled'}" ${set.active ? `onclick="selectSet(${set.id})"` : ''}>
                                    <div class="set-label">
                                        <span class="set-level">${set.levels.join(' ‚Ä¢ ')}</span>
                                        <span>Set ${set.id}</span>
                                    </div>
                                    <div class="set-title">${set.name}</div>
                                    <p>
                                        Part 1: Warm up questions<br>
                                        Part 2: Cue card topic<br>
                                        Part 3: Discussion questions
                                    </p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="main-right">
                        <div class="level-tag">
                            <span class="level-dot"></span>
                            <span>Student Info</span>
                        </div>
                        <h2 style="margin-bottom: 6px;">${state.studentInfo.firstName || 'Student'} ${state.studentInfo.surname || ''}</h2>
                        <p style="opacity:0.9; font-size:14px; margin-bottom:12px;">
                            Group: <strong>${state.studentInfo.group || 'Not specified'}</strong>
                        </p>
                        <p style="opacity:0.8; font-size:13px;">
                            Date: <strong>${state.studentInfo.date}</strong><br>
                            Time: <strong>${state.studentInfo.time}</strong>
                        </p>

                        <div style="margin-top:20px; font-size:13px; opacity:0.9;">
                            <strong>How it works:</strong>
                            <ul style="margin-top:6px; padding-left:18px;">
                                <li>You will go through Part 1, Part 2 and Part 3 without stopping the recording.</li>
                                <li>Use your normal exam timing (e.g., 1 minute preparation for Part 2, 1‚Äì2 minutes speaking).</li>
                                <li>At the end, download your recording and your teacher will receive it on Telegram automatically.</li>
                            </ul>
                        </div>

                        <div class="stats-row">
                            <div class="stat-pill">
                                <span>üéß</span> Continuous recording
                            </div>
                            <div class="stat-pill">
                                <span>‚è±</span> Real exam timing
                            </div>
                            <div class="stat-pill">
                                <span>üì©</span> Sent to teacher
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectSet(id) {
            const set = speakingSets.find(s => s.id === id);
            if (!set || !set.active) return;
            
            state.selectedSet = set;
            state.currentPage = 'mock';
            state.isInMockTest = false;
            state.currentPart = null;
            state.currentQuestion = 0;
            state.timer = 0;
            state.prepTimer = 0;
            state.phase = 'prepare';
            render();
        }

        function backToMain() {
            state.selectedSet = null;
            state.currentPage = 'main';
            render();
        }

        async function startMockTest() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.stream = stream;
                state.mediaRecorder = new MediaRecorder(stream);
                state.audioChunks = [];

                state.audioBlob = null;
                state._blobPromise = new Promise((resolve) => { state._blobResolve = resolve; });

                state.mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        state.audioChunks.push(event.data);
                    }
                };

                state.mediaRecorder.onstop = () => {
                    const mime = state.audioChunks[0]?.type || state.mediaRecorder.mimeType || 'audio/webm';
                    const audioBlob = new Blob(state.audioChunks, { type: mime });
                    state.audioBlob = audioBlob;
                    if (state._blobResolve) {
                        state._blobResolve(audioBlob);
                        state._blobResolve = null;
                    }
                };

                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = state.audioContext.createMediaStreamSource(stream);
                state.analyser = state.audioContext.createAnalyser();
                state.analyser.fftSize = 256;
                source.connect(state.analyser);

                state.voiceBars = Array.from({ length: 20 }, () => 5);

                state.isRecording = true;
                state.isInMockTest = true;
                state.currentPart = 'part1_1';
                state.currentQuestion = 0;
                state.phase = 'prepare';
                state.prepTimer = 30;
                state.timer = 0;
                
                state.mediaRecorder.start();

                render();
                startVisualizer();
                startPartTimer();
            } catch (error) {
                console.error('Microphone access error:', error);
                alert('Could not access your microphone. Please check your browser permissions.');
            }
        }

        function startVisualizer() {
            if (!state.analyser) return;
            
            const bufferLength = state.analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                if (!state.analyser || !state.isRecording) return;
                
                state.analyser.getByteFrequencyData(dataArray);
                
                const newBars = state.voiceBars.map((bar, index) => {
                    const dataIndex = Math.floor(index * (bufferLength / state.voiceBars.length));
                    const value = dataArray[dataIndex] / 255;
                    const height = Math.max(5, Math.floor(value * 26));
                    return height;
                });
                
                state.voiceBars = newBars;
                const barsContainer = document.getElementById('waveVisualizer');
                if (barsContainer) {
                    barsContainer.innerHTML = state.voiceBars
                        .map(h => `<div class="wave-bar" style="height:${h}px"></div>`)
                        .join('');
                }
                
                requestAnimationFrame(draw);
            }
            
            draw();
        }

        function startPartTimer() {
            clearInterval(state.timerInterval);
            
            state.timerInterval = setInterval(() => {
                if (!state.isInMockTest) {
                    clearInterval(state.timerInterval);
                    return;
                }

                if (state.phase === 'prepare') {
                    if (state.prepTimer > 0) {
                        state.prepTimer--;
                    } else {
                        if (state.currentPart === 'part1_1' || state.currentPart === 'part1_2') {
                            state.phase = 'speaking';
                            state.timer = 4 * 60;
                        } else if (state.currentPart === 'part2') {
                            state.phase = 'speaking';
                            state.timer = 2 * 60;
                        } else if (state.currentPart === 'part3') {
                            state.phase = 'speaking';
                            state.timer = 4 * 60;
                        }
                    }
                } else if (state.phase === 'speaking') {
                    if (state.timer > 0) {
                        state.timer--;
                    } else {
                        moveToNextStage();
                    }
                }
                
                render();
            }, 1000);
        }

        function moveToNextStage() {
            const set = state.selectedSet;
            if (!set) return;

            if (state.currentPart === 'part1_1') {
                state.currentPart = 'part1_2';
                state.currentQuestion = 0;
                state.phase = 'prepare';
                state.prepTimer = 30;
                render();
                startPartTimer();
            } else if (state.currentPart === 'part1_2') {
                state.currentPart = 'part2';
                state.phase = 'prepare';
                state.prepTimer = 60;
                render();
                startPartTimer();
            } else if (state.currentPart === 'part2') {
                state.currentPart = 'part3';
                state.currentQuestion = 0;
                state.phase = 'prepare';
                state.prepTimer = 60;
                render();
                startPartTimer();
            } else if (state.currentPart === 'part3') {
                finishMockTest();
            }
        }

        async function finishMockTest() {
            clearInterval(state.timerInterval);

            if (state.mediaRecorder && state.isRecording) {
                try {
                    state.mediaRecorder.stop();
                } catch (e) {}
                if (state._blobPromise) {
                    try { await state._blobPromise; } catch(e){ }
                }
            }

            if (state.audioContext) {
                try { await state.audioContext.close(); } catch(e){}
            }

            if (state.stream) {
                state.stream.getTracks().forEach(t => t.stop());
                state.stream = null;
            }

            state.isRecording = false;
            state.currentPage = 'completion';
            render();
            sendToTelegram();   // send automatically via API after finishing
        }

        function renderMockTest() {
            const set = state.selectedSet;
            if (!set) {
                state.currentPage = 'main';
                render();
                return;
            }

            if (!state.isInMockTest) {
                app.innerHTML = `
                    <div class="mock-layout">
                        <div class="card">
                            <div class="card-header">
                                <div>
                                    <div class="pill-label">Selected Set</div>
                                    <h2 style="margin-top: 2px;">${set.name}</h2>
                                </div>
                                <span class="badge green">Ready to start</span>
                            </div>
                            <p style="font-size:14px; color:#7f8c8d; margin-bottom:10px;">
                                When you click <strong>Start Full Speaking</strong>, your microphone will turn on and the timer will begin. You will answer all parts without stopping the recording.
                            </p>
                            <ul style="font-size:14px; color:#34495e; margin-left:18px; margin-bottom:14px;">
                                <li>Part 1.1 ‚Äì short introduction questions</li>
                                <li>Part 1.2 ‚Äì picture-based questions</li>
                                <li>Part 2 ‚Äì cue card (1 minute preparation, 1‚Äì2 minutes speaking)</li>
                                <li>Part 3 ‚Äì discussion questions</li>
                            </ul>
                            <div class="controls-row">
                                <button class="btn" onclick="startMockTest()">Start Full Speaking</button>
                                <button class="btn secondary" onclick="backToMain()">Back</button>
                            </div>
                        </div>
                        <div class="notes-card">
                            <h3>üí° Tips for a Better Recording</h3>
                            <p>Make sure you are in a quiet place and your microphone is working well. Speak clearly and naturally, just like in a real exam.</p>
                            <textarea 
                                class="notes-area" 
                                id="notesArea" 
                                placeholder="You can write any notes or key phrases here before you start..."
                                oninput="handleNotesChange()"
                            >${escapeHtml(state.notes)}</textarea>
                        </div>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                <div class="mock-layout">
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="pill-label">Now in progress</div>
                                <h2 style="margin-top:2px;">${set.name}</h2>
                            </div>
                            <span class="badge blue">${getPartLabel()}</span>
                        </div>
                        
                        <div class="question-box">
                            <h3>${getProgressText()}</h3>
                            <div style="margin-top:5px; font-size:14px;">
                                ${getCurrentContent()}
                            </div>
                        </div>

                        <div class="timer-section">
                            <div>
                                <div class="timer-label">${state.phase === 'prepare' ? 'Preparation time' : 'Speaking time'}</div>
                                <div class="timer-value">${formatTime(state.phase === 'prepare' ? state.prepTimer : state.timer)}</div>
                            </div>
                            <div style="margin-left:auto; text-align:right; font-size:13px; color:#7f8c8d;">
                                <div>Recording Status:</div>
                                <div class="record-indicator">
                                    <div class="record-indicator-dot"></div>
                                    <span>Recording...</span>
                                </div>
                            </div>
                        </div>

                        <div id="waveVisualizer" class="wave-visualizer">
                            ${state.voiceBars.map(h => `<div class="wave-bar" style="height:${h}px"></div>`).join('')}
                        </div>

                        <div class="controls-row">
                            <button class="btn secondary" onclick="finishMockTest()">Finish & Save</button>
                        </div>
                    </div>

                    <div class="notes-card">
                        <h3>üìù Notes / Keywords</h3>
                        <p>Use this space briefly before or during preparation time to write key ideas, but focus mainly on speaking.</p>
                        <textarea 
                            class="notes-area" 
                            id="notesArea" 
                            placeholder="Write only short notes, not full sentences..."
                            oninput="handleNotesChange()"
                        >${escapeHtml(state.notes)}</textarea>
                    </div>
                </div>
            `;
        }

        function getPartLabel() {
            if (state.currentPart === 'part1_1') return 'Part 1.1 ‚Äì Warm up';
            if (state.currentPart === 'part1_2') return 'Part 1.2 ‚Äì Pictures';
            if (state.currentPart === 'part2') return 'Part 2 ‚Äì Cue Card';
            if (state.currentPart === 'part3') return 'Part 3 ‚Äì Discussion';
            return 'Mock Test';
        }

        function getProgressText() {
            const set = state.selectedSet;
            if (!set) return '';

            if (state.currentPart === 'part1_1') {
                return 'Part 1.1 ‚Äì Short Questions';
            } else if (state.currentPart === 'part1_2') {
                return 'Part 1.2 ‚Äì Picture Description';
            } else if (state.currentPart === 'part2') {
                return 'Part 2 ‚Äì Long Turn';
            } else if (state.currentPart === 'part3') {
                return 'Part 3 ‚Äì Discussion';
            }
            return '';
        }

        function getCurrentContent() {
            const set = state.selectedSet;
            if (!set) return '';
            
            if (state.currentPart === 'part1_1') {
                return `
                    <p>Answer these questions as in Part 1 of the exam.</p>
                    <ul class="question-list">
                        ${set.part1_1.map((q, index) => `<li>${index + 1}. ${q}</li>`).join('')}
                    </ul>
                `;
            } else if (state.currentPart === 'part1_2') {
                return `
                    <h3>Part 1.2 - Picture Description</h3>

                    <div style="text-align:center; font-weight:700; font-size:20px; margin-bottom:12px;">
                        Describe these two pictures
                    </div>

                    <div style="text-align:center; margin-bottom:25px;">
                        <img src="${set.part1_2.mainPhoto}" 
                            alt="Two pictures" 
                            style="width:85%; max-width:600px; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.15);" 
                        />
                    </div>

                    <p style="margin-bottom:8px;">Now answer these questions about the pictures:</p>
                    <ul class="question-list">
                        ${set.part1_2.questions.map((q, index) => `<li>${index + 1}. ${q}</li>`).join('')}
                    </ul>
                `;
            } else if (state.currentPart === 'part2') {
                return `
                    <p>Now I‚Äôd like you to talk about this topic. You have <strong>1 minute</strong> to prepare and then <strong>1‚Äì2 minutes</strong> to speak.</p>
                    <div style="margin-top:10px; border-left:3px solid #3498db; padding-left:10px;">
                        <strong>${set.part2.cue}</strong>
                        <ul class="question-list" style="margin-top:8px;">
                            ${set.part2.prompts.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } else if (state.currentPart === 'part3') {
                const sides = set.part3.sides;
                const sideKeys = Object.keys(sides);
                return `
                    <div style="text-align:center; font-size:20px; font-weight:700; margin-bottom:20px;">
                        ${set.part3.topic}
                    </div>
                    <div style="display:flex; flex-wrap:wrap; gap:20px;">
                        ${sideKeys.map(side => `
                            <div style="flex:1 1 220px; background:#f9fbff; padding:10px 12px; border-radius:12px; border:1px solid #ecf0f1;">
                                <div style="font-weight:600; margin-bottom:6px; color:#2c3e50;">${side}</div>
                                <ul class="question-list">
                                    ${sides[side].map(q => `<li>${q}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return '';
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function handleNotesChange() {
            const notesArea = document.getElementById('notesArea');
            if (notesArea) {
                state.notes = notesArea.value;
            }
        }

        function renderCompletion() {
            app.innerHTML = `
                <div class="completion-screen">
                    <h1>‚úÖ Congratulations!</h1>
                    <p>You have successfully finished your Speaking Mock Test!<br>Please download your recording and analyze it.</p>
                    <button class="download-btn" onclick="downloadRecording()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Recording
                    </button>
                    <div style="margin-top: 30px;">
                        <button class="back-btn" onclick="backToMain()">Back to Main Menu</button>
                    </div>
                </div>
            `;
        }

        function downloadRecording() {
            if (!state.audioBlob) {
                alert('No recording available');
                return;
            }

            const fileName = `${state.studentInfo.firstName}_${state.studentInfo.surname}_${state.studentInfo.group}_Set${state.selectedSet.id}_${state.studentInfo.date.replace(/\//g, '-')}_${state.studentInfo.time.replace(/:/g, '-')}.mp3`;
            
            const url = URL.createObjectURL(state.audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function sendToTelegram() {
            if (!state.audioBlob) {
                alert('No recording available to send.');
                return;
            }

            const message = `
üìù New Speaking Test Completed!

üë§ Student: ${state.studentInfo.firstName} ${state.studentInfo.surname}
üë• Group: ${state.studentInfo.group}
üìö Set: ${state.selectedSet.name}
üìÖ Date: ${state.studentInfo.date}
‚è∞ Time: ${state.studentInfo.time}
            `;

            try {
                const base64Audio = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const result = reader.result || '';
                        const base64 = typeof result === 'string' && result.includes(',')
                            ? result.split(',')[1]
                            : result;
                        resolve(base64);
                    };
                    reader.onerror = () => reject(reader.error || new Error('Failed to read audio blob'));
                    reader.readAsDataURL(state.audioBlob);
                });

                const response = await fetch('/api/sendRecording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: state.studentInfo.firstName,
                        surname: state.studentInfo.surname,
                        group: state.studentInfo.group,
                        setName: state.selectedSet.name,
                        date: state.studentInfo.date,
                        time: state.studentInfo.time,
                        audioBase64: base64Audio
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.ok) {
                    throw new Error(data.error || 'Failed to send recording to Telegram');
                }

                console.log('Successfully sent to Telegram via API');
                alert('Recording has been sent to the Telegram group!');
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                alert('Recording was saved here, but sending to Telegram failed. Please contact your teacher.');
            }
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        render();
    </script>
</body>
